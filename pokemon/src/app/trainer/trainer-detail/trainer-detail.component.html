<div class="card shadow p-4 mb-5 bg-body rounded">
  <div class="row g-0">
    <div class="col-md-4">
      <img
        [src]="trainerDetail.imageUrl"
        [alt]="trainerDetail.name"
        class="img-fluid rounded-start"
      />
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h3 class="card-title">{{ trainerDetail.name }}</h3>
        <p class="card-text">
          <strong>Edad:</strong> {{ trainerDetail.age }} años
        </p>
        <p class="card-text">{{ trainerDetail.bigSnopsies }}</p>
        <p><strong>Promedio de Nivel:</strong> {{ calcularPromedio() }}</p>
      </div>
    </div>
  </div>

  <!-- Lista de Pokémon -->
  <div class="mt-4">
    <h4 class="text-center">Pokémon del Entrenador</h4>
    <app-pokemon-list [pokemonList]="trainerDetail.pokemons"></app-pokemon-list>
  </div>
</div>
